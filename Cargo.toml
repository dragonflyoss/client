[package]
name = "dragonfly-client"
description = "Dragonfly client written in Rust"

version.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
keywords.workspace = true
license.workspace = true
edition.workspace = true

[[bin]]
name = "dfdaemon"
path = "src/bin/dfdaemon/main.rs"

[[bin]]
name = "dfget"
path = "src/bin/dfget/main.rs"

[[bin]]
name = "dfstore"
path = "src/bin/dfstore/main.rs"

[workspace]
members = ["dragonfly-client-core", "dragonfly-client-util"]

[workspace.package]
version = "0.1.17"
authors = ["The Dragonfly Developers"]
homepage = "https://d7y.io/"
repository = "https://github.com/dragonflyoss/client.git"
keywords = ["dragonfly", "dragonfly-client", "p2p", "container", "docker-image"]
license = "Apache-2.0"
readme = "README.md"
edition = "2021"

[workspace.dependencies]
dragonfly-client-core = { path = "dragonfly-client-core" }
dragonfly-client-util = { path = "dragonfly-client-util" }
thiserror = "1.0"
dragonfly-api = "2.0.102"
reqwest = { version = "0.11.24", features = ["stream", "native-tls", "rustls-tls"] }
rcgen = { version = "0.12.1", features = ["x509-parser"] }
hyper = { version = "1.1", features = ["full"] }
hyper-util = { version = "0.1.2", features = ["client", "client-legacy", "tokio", "server-auto", "http1", "http2"] }
http-range-header = "0.4.0"
tracing = "0.1"
url = "2.4.0"
rustls = "0.22.2"
rustls-pki-types = "1.2.0"
rustls-pemfile = "2.1.1"
sha2 = "0.10"
uuid = { version = "1.4", features = ["v4"] }
hex = "0.4"
rocksdb = "0.22.0"
serde_yaml = "0.9"
serde_json = "1.0"
http = "1"
tonic = { version = "0.9.2", features = ["gzip"] }
tokio = { version = "1.29.1", features = ["full"] }
tokio-stream = "0.1.14"
validator = { version = "0.16", features = ["derive"] }
warp = "0.3.5"
headers = "0.4.0"

[dependencies]
dragonfly-client-core.workspace = true
dragonfly-client-util.workspace = true
rcgen.workspace = true
hyper-util.workspace = true
clap = { version = "4.5.1", features = [ "derive" ] }
home = "0.5.4"
tracing = "0.1"
tracing-log = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-appender = "0.2.3"
tracing-opentelemetry = "0.18.0"
humantime = "2.1.0"
serde = { version = "1.0", features = ["derive"] }
serde_regex = "1.1.0"
serde_yaml = "0.9"
serde_json = "1.0"
validator = { version = "0.16", features = ["derive"] }
opentelemetry = { version = "0.18.0", default-features = false, features = ["trace", "rt-tokio"] }
opentelemetry-jaeger = { version = "0.17.0", features = ["rt-tokio"] }
lazy_static = "1.4"
prometheus = "0.13.3"
warp = "0.3.5"
tonic = { version = "0.9.2", features = ["gzip"] }
tonic-health = "0.9.2"
tonic-reflection = "0.9.2"
tokio-stream = "0.1.14"
reqwest = { version = "0.11.24", features = ["stream", "native-tls", "rustls-tls"] }
futures = "0.3.28"
tokio = { version = "1.29.1", features = ["full"] }
tokio-util = { version = "0.7.8", features = ["full"] }
bytes = "1.4"
hostname = "^0.3"
local-ip-address = "0.5.3"
rocksdb = "0.22.0"
num_cpus = "1.0"
dragonfly-api = "2.0.102"
chrono = { version = "0.4.34", features = ["serde"] }
sysinfo = "0.29.6"
sha2 = "0.10"
url = "2.4.0"
async-stream = "0.3.5"
anyhow = "1.0.80"
base16ct = { version = "0.2", features = ["alloc"] }
http = "1"
rand = "0.8.5"
prost-wkt-types = "0.4"
tower = "0.4.13"
indicatif = "0.17.8"
dashmap = "5.5.3"
fs2 = "0.4.3"
hashring = "0.3.3"
libc = "0.2"
fslock = "0.2.1"
openssl = { version = "0.10", features = ["vendored"] }
humantime-serde = "1.1.1"
leaky-bucket = "1.0.1"
hyper = { version = "1.1", features = ["full"] }
tokio-rustls = "0.25"
hyper-rustls = { version = "0.26", features = [ "http1", "http2", "logging" ] }
http-body-util = "0.1.0"
regex = "1.10.2"
futures-util = "0.3.30"
rustls = "0.22.2"
rustls-pki-types = "1.2.0"
